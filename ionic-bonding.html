<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Ionic Bonding Simulator</title>

<style>
:root { --unit: 40px; }

body {
  margin: 0;
  font-family: Georgia, serif;
  background: #f7e8ff;
 
}


h1 { text-align: center; }

/* ===== TOOLBAR ===== */
#toolbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 12px 16px;
  background: #efd7ff;
  border-bottom: 3px solid #000;
  box-sizing: border-box;
  margin-bottom: 8px;
}
#page-content {
  padding: 20px;
}

/* Sections */
.toolbar-left,
.toolbar-center,
.toolbar-right {
  display: flex;
  align-items: center;
  padding: 5px;
}

/* Center title */
.toolbar-center {
  flex: 1;
  justify-content: center;
  font-size: 20px;
  font-weight: bold;
  color: #370047;
}

/* Right buttons */
.toolbar-right button {
  margin-left: 10px;
}

/* Hub link */
.hub-link {
  font-size: 18px;
  font-weight: bold;
  text-decoration: none;
  color: #4f2f92;
}

.hub-link:hover {
  text-decoration: underline;
}




/* ===== LAYOUT ===== */
#container {
  display: grid;
  grid-template-columns: 360px 1fr 360px;
  gap: 30px;
}

#cation-bank,
#anion-bank {
  width: 360px;   /* ← THIS is the key */
}
.charge-group {
  display: grid;
  row-gap: 16px;
  grid-template-columns: repeat(2, max-content);
  column-gap: 60px;
}

.ion-column {
  display: flex;
  flex-direction: column;
  gap: 14px;
  width: 320px;
}

.column-title {
  text-align: center;
  font-weight: bold;
}

/* ===== IONS ===== */
.ion {
  position: relative;
  width: 120px;          /* fixed width = allows side-by-side */
  max-width: 120px;
  height: calc(var(--charge) * var(--unit));
  border-radius: 18px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
  font-weight: bold;
  cursor: grab;
}

.cation { background: #79f1f6; }
.anion { background: #fe4164; }

sup { font-size: 65%; }

.connectors {
  position: absolute;
  top: 0;
  bottom: 0;
  display: grid;
  grid-template-rows: repeat(var(--charge), var(--unit));
  align-items: center;
}

.cation .connectors { right: -22px; }
.anion .connectors { left: -22px; }

.slot, .plug {
  width: 16px;
  height: 16px;
  border-radius: 50%;
}

.slot { border: 3px dashed #000; }
.plug { background: #ef5a6f; }

/* ===== BONDING ===== */
.bonding-wrapper {
  width: 500px;
  justify-self: center;
}

#bonding-area {
  border: 3px dashed #eca0ff;
  background: white;
  border-radius: 18px;
  padding: 20px;
  min-height: 320px;
  display: grid;
  grid-template-columns: 1fr 61px 1fr;
  margin-bottom: 24px;
}

#bonding-area.neutral {
  background: #b6f5c6;
  border-color: #16a34a;
}

.bond-cations,
.bond-anions {
  display: flex;
  flex-direction: column;
}

.bond-cations { align-items: flex-end; }
.bond-anions { align-items: flex-start; }

.bond-cations .ion { margin-right: -18px; }
.bond-anions .ion { margin-left: -18px; }

/* ===== CONTROLS ===== */
.controls {
  margin-top: 12px;
  text-align: center;
  display: none;


}

#challengeBox {
  display: none;
  margin-top: 10px;
}

#challengePrompt {
  font-weight: bold;
  margin-bottom: 6px;
  align-items: center;
}

#challenge-answer {
  width: 260px;
  padding: 10px 14px;
  font-size: 18px;
  border-radius: 8px;
  border: 2px solid #999;
}
button {
  border-radius: 10px;          /* rounded rectangle */
  border: 2px solid transparent;
  padding: 10px 18px;
  font-size: 18px;
  font-family: Georgia, serif;
  cursor: pointer;
}

/* Mode buttons */
#submitScoreBtn {
  background: rgb(103, 255, 156);
  color: black;
  border-color: rgb(103, 255, 156);
}

#unlockBtn {
  background: rgb(245, 103, 255);
  color: white;
  border-color: rgb(245, 103, 255);
}
#sandboxBtn {
  background: #4c17b0;
  color: white;
  border-color: #4c17b0;
}

#challengeBtn {
  background: #530c5e;
  color: white;
  border-color: #530c5e;
}

/* Check Answer */
#check-challenge {
  background: #c084fc;          /* purple example */
  color: white;
}

/* Clear */
#clear {
  background: #25202c;          /* red example */
  color: white;
}
button:hover {
  filter: brightness(1.05);
}
#challenge-feedback {
  font-size: 20px;        /* adjust as needed */
  font-weight: bold;
  margin-top: 10px;
}
#challenge-feedback:empty {
  display: none;
}

#result {
  font-size: 18px;        /* sandbox + challenge balance message */
  font-weight: bold;
  margin-top: 8px;
}
/* ===== LOCKED / UNKNOWN IONS ===== */

.ion.locked.unknown {
  height: 60px !important;      /* same size for all */
  background: #d1d5db !important;
  color: #111;
  cursor: not-allowed;
}

/* Hide slots / plugs */
.ion.locked.unknown .connectors {
  display: none;
}

/* Hide charge superscripts */
.ion.locked.unknown sup {
  display: none;
}

/* Hide visual stacking clues */
.ion.locked.unknown {
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Add mystery marker */
.ion.locked.unknown::after {
  content: "?";
  position: absolute;
  right: 10px;
  top: 8px;
  font-size: 22px;
  font-weight: bold;
  opacity: 0.7;
}

/* ===== UNLOCK AREA ===== */
#unlock-area {
  
 
  border-radius: 18px;
  padding: 10px;
  max-width: 500px;
  margin: 0 auto 20px auto;
  display: grid;
  row-gap: 12px;
}

#unlock-area h2 {
  font-weight: bold;
  padding: 20px;
  font-size: 20px;

  text-align: center;
  color: #370047;
}

#unlock-answer {
  width: 260px;
  padding: 10px 14px;
  font-size: 18px;

  border: 2px solid #999;
  justify-self: center;
}

#unlock-check {
  background: #c084fc;
  color: white;
  font-size: 18px;
  border-radius: 10px;
  padding: 10px 18px;
  border: 2px solid transparent;
  cursor: pointer;
  justify-self: center;
}

#unlock-feedback {
  font-size: 20px;
  font-weight: bold;
  text-align: center;
  color: #16a34a;
}

#unlock-feedback:empty {
  display: none;
}


</style>

<script>
const bondCations = document.querySelector(".bond-cations");
const bondAnions = document.querySelector(".bond-anions");
const bondingArea = document.getElementById("bonding-area");
const result = document.getElementById("result");

const sandboxBtn = document.getElementById("sandboxBtn");
const challengeBtn = document.getElementById("challengeBtn");

const challengeArea = document.getElementById("challenge-area");
const challengePrompt = document.getElementById("challenge-prompt");
const challengeAnswer = document.getElementById("challenge-answer");
const challengeFeedback = document.getElementById("challenge-feedback");

// ===== SCORE ENGINE (Ionic Bonding) =====
const score = {
  value: 0,
  mode: "unlock",
  // stats
  unlockCorrect: 0,
  unlockWrong: 0,
  challengeCorrect: 0,
  challengeWrong: 0,
  notBalanced: 0,
  startedAt: Date.now(),
  events: [],
};

const SCORE_RULES = {
  unlockCorrect: 5,
  unlockWrong: -1,         // set to 0 if you want no penalty
  challengeCorrect: 15,
  challengeWrong: -2,
  notBalanced: -1,
  minScore: 0,
};

function setScoreMode(m) {
  score.mode = m;
}

function clampScore() {
  if (score.value < SCORE_RULES.minScore) score.value = SCORE_RULES.minScore;
}

function flashMsg(text) {
  const el = document.getElementById("scoreMsg");
  if (!el) return;
  el.textContent = text;
  clearTimeout(flashMsg._t);
  flashMsg._t = setTimeout(() => (el.textContent = ""), 1200);
}

function renderScore() {
  const el = document.getElementById("scoreValue");
  if (el) el.textContent = score.value;
}

function addScore(type, delta, meta = {}) {
  score.value += delta;
  clampScore();
  score.events.push({ t: Date.now(), type, delta, scoreAfter: score.value, ...meta });
  renderScore();

  const sign = delta > 0 ? "+" : "";
  if (delta !== 0) flashMsg(`${sign}${delta}`);
}

function scoreUnlockCorrect(meta = {}) {
  score.unlockCorrect++;
  addScore("unlock_correct", SCORE_RULES.unlockCorrect, meta);
}

function scoreUnlockWrong(meta = {}) {
  score.unlockWrong++;
  addScore("unlock_wrong", SCORE_RULES.unlockWrong, meta);
}

function scoreChallengeCorrect(meta = {}) {
  score.challengeCorrect++;
  addScore("challenge_correct", SCORE_RULES.challengeCorrect, meta);
}

function scoreChallengeWrong(meta = {}) {
  score.challengeWrong++;
  addScore("challenge_wrong", SCORE_RULES.challengeWrong, meta);
}

function scoreNotBalanced(meta = {}) {
  score.notBalanced++;
  addScore("not_balanced", SCORE_RULES.notBalanced, meta);
}

function scoreSummary() {
  return {
    score: score.value,
    mode: score.mode,
    unlockCorrect: score.unlockCorrect,
    unlockWrong: score.unlockWrong,
    challengeCorrect: score.challengeCorrect,
    challengeWrong: score.challengeWrong,
    notBalanced: score.notBalanced,
    seconds: Math.floor((Date.now() - score.startedAt) / 1000),
    events: score.events,
  };
}

// initialize HUD
renderScore();


let pos = 0;
let neg = 0;
let mode = "unlock";

let unlockQueue = [
  { element: "Li", charge: ["1+", "+1"] },
  { element: "Na", charge: ["1+", "+1"] },
  { element: "K", charge: ["1+", "+1"] },
  { element: "Rb", charge: ["1+", "+1"] },
  { element: "Cs", charge: ["1+", "+1"] },

  { element: "Be", charge: ["2+", "+2"] },
  { element: "Mg", charge: ["2+", "+2"] },
  { element: "Ca", charge: ["2+", "+2"] },
  { element: "Sr", charge: ["2+", "+2"] },
  { element: "Ba", charge: ["2+", "+2"] },
  { element: "Ra", charge: ["2+", "+2"] },

  { element: "B", charge: ["3+", "+3"] },
  { element: "Al", charge: ["3+", "+3"] },
  { element: "Ga", charge: ["3+", "+3"] },

  { element: "F", charge: ["1-", "-1"] },
  { element: "Cl", charge: ["1-", "-1"] },
  { element: "Br", charge: ["1-", "-1"] },
  { element: "I", charge: ["1-", "-1"] },

  { element: "O", charge: ["2-", "-2"] },
  { element: "S", charge: ["2-", "-2"] },
  { element: "Se", charge: ["2-", "-2"] },

  { element: "N", charge: ["3-", "-3"] },
  { element: "P", charge: ["3-", "-3"] }
];

unlockQueue = shuffleArray(unlockQueue);



let currentUnlock = null;

const unlockBtn = document.getElementById("unlockBtn");
const unlockArea = document.getElementById("unlock-area");

unlockBtn.onclick = () => {
  mode = "unlock";                // set mode
  unlockArea.style.display = "block";  // show unlock area
  challengeArea.style.display = "none"; // hide challenge area
  document.querySelector(".controls").style.display = "none"; // hide challenge controls
  clearAll(); 
  lockAllIons();                    
  loadNextUnlock();              
};

const challenges = [
  { prompt: "Build aluminum oxide", answer: "Al2O3" },
  { prompt: "Build magnesium chloride", answer: "MgCl2" },
  { prompt: "Build calcium nitride", answer: "Ca3N2" },
  { prompt: "Build sodium sulfide", answer: "Na2S" },
  { prompt: "Build barium bromide", answer: "BaBr2" },
  { prompt: "Build lithium nitride", answer: "Li3N" },
  { prompt: "Build cesium iodide", answer: "CsI" },
  { prompt: "Build radium selenide", answer: "RaSe" },
  { prompt: "Build aluminum sulfide", answer: "Al2S3" },
  { prompt: "Build sodium chloride", answer: "NaCl" },
  { prompt: "Build strontium phosphide", answer: "Sr3P2" },
  { prompt: "Build potassium oxide", answer: "K2O" },
  { prompt: "Build calcium fluoride", answer: "CaF2" },
];

let currentChallenge = null;

function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}


function normalizeCharge(str) {
  return str
    .replace(/−/g, "-")
    .replace(/＋/g, "+")
    .replace(/\s+/g, "")
    .toUpperCase();
}



/* ===== DRAG ===== */
document.addEventListener("dragstart", e => {
  if (e.target.classList.contains("locked")) {
    e.preventDefault();
  }
});


document.querySelectorAll(".ion").forEach(ion => {
  ion.addEventListener("dragstart", e => {
    e.dataTransfer.setData("html", ion.outerHTML);
    e.dataTransfer.setData("charge", ion.dataset.charge);
  });
});

bondingArea.addEventListener("dragover", e => e.preventDefault());

bondingArea.addEventListener("drop", e => {
  if (e.target.classList.contains("locked")) return;

  e.preventDefault();

  const html = e.dataTransfer.getData("html");
  const charge = Number(e.dataTransfer.getData("charge"));

  if (charge > 0) {
    bondCations.insertAdjacentHTML("beforeend", html);
    pos += charge;
  } else {
    bondAnions.insertAdjacentHTML("beforeend", html);
    neg += Math.abs(charge);
  }

  updateCharge();
});

function updateCharge() {
  if (pos === neg && pos > 0) {
    result.textContent = "✔ Charges balanced";

    if (mode === "sandbox") {
      bondingArea.classList.add("neutral");
    }

  } else {
    result.textContent = "⚠ Charges not balanced";
    bondingArea.classList.remove("neutral");
  }
}
function loadNextUnlock() {
  currentUnlock = unlockQueue.shift();

    if (!currentUnlock) {
    document.getElementById("unlock-prompt").textContent = "✅ All ions unlocked!";
    document.getElementById("unlock-answer").style.display = "none";
    document.getElementById("unlock-check").style.display = "none";
    document.getElementById("unlock-feedback").textContent = "Nice work.";
    return;
  }


  document.getElementById("unlock-prompt").textContent =
    `Predict the charge of ${currentUnlock.element}`;
  document.getElementById("unlock-answer").value = "";
  document.getElementById("unlock-feedback").textContent = "";
}

/* ===== CHALLENGE ===== */
function loadChallenge() {
  clearAll();
  currentChallenge =
    challenges[Math.floor(Math.random() * challenges.length)];
  challengePrompt.textContent = currentChallenge.prompt;
  challengeFeedback.textContent = "";
}

document.getElementById("check-challenge").onclick = () => {
  setScoreMode("challenge");
  if (!currentChallenge) return;

  const userAnswer = challengeAnswer.value.replace(/\s+/g, "");

  if (pos !== neg || pos === 0) {
    scoreNotBalanced({ prompt: currentChallenge.prompt, pos, neg });
    challengeFeedback.textContent = "❌ Charges not balanced";
    bondingArea.classList.remove("neutral");
    return;
  }

  if (userAnswer === currentChallenge.answer) {
    scoreChallengeCorrect({ prompt: currentChallenge.prompt, answer: userAnswer });
    challengeFeedback.textContent = "✔ Correct!";
    bondingArea.classList.add("neutral");
  } else {
    scoreChallengeWrong({ prompt: currentChallenge.prompt, answer: userAnswer });
    challengeFeedback.textContent = "✘ Try again";
    bondingArea.classList.remove("neutral");
  }
};


document.getElementById("unlock-check").onclick = () => {
  setScoreMode("unlock");

  const userNorm = normalizeCharge(
    document.getElementById("unlock-answer").value
  );

  const correctNorms = currentUnlock.charge.map(normalizeCharge);

  if (correctNorms.includes(userNorm)) {
    scoreUnlockCorrect({ element: currentUnlock.element, guess: userNorm });
    unlockIon(currentUnlock.element);
    document.getElementById("unlock-feedback").textContent = "✔ Correct!";
    loadNextUnlock();
  } else {
    scoreUnlockWrong({ element: currentUnlock.element, guess: userNorm });
    document.getElementById("unlock-feedback").textContent = "✘ Try again";
  }
};

// 1) Paste your prefill base URL here (from Google Forms "Get pre-filled link")
const FORM_BASE_URL =
  "https://docs.google.com/forms/d/e/1FAIpQLSckXbWQsVWobjrktGMoF7AtY6gMch0eQMjsGlddVv1cxgNHgQ/formResponse";

// 2) Paste the entry IDs here (from that link)
const FORM_ENTRIES = {
  displayName: "entry.366340186",
  sim: "entry.1832756779",
  
  score: "entry.221944829",
  token: "entry.1636605257",
};

// Keep these sim IDs short and consistent across your site
const SIM_ID = "ionic_bonding";

// Not “secure” (students can view source), but good enough as tamper-evidence + deterrence
const TOKEN_SALT = "MoLeCuTeOrG";

// Small hash (FNV-1a) for a quick checksum
function fnv1a(str) {
  let h = 0x811c9dc5;
  for (let i = 0; i < str.length; i++) {
    h ^= str.charCodeAt(i);
    h = (h * 0x01000193) >>> 0;
  }
  return ("00000000" + h.toString(16)).slice(-8);
}

function makeToken(summary) {
  const payload = {
    v: 1,
    sim: SIM_ID,
    
    score: summary.score,
    uc: summary.unlockCorrect,
    uw: summary.unlockWrong,
    cc: summary.challengeCorrect,
    cw: summary.challengeWrong,
    nb: summary.notBalanced,
    seconds: summary.seconds,
    t: Date.now(),
    nonce: Math.random().toString(36).slice(2, 10),
  };

  // checksum over the payload + salt
  const core = JSON.stringify(payload);
  payload.sig = fnv1a(core + "|" + TOKEN_SALT);

  // base64 token
  return btoa(JSON.stringify(payload));
}

function buildPrefillUrl({ displayName = "", sim, score, token }) {
  const params = new URLSearchParams();

  // Only include nickname if provided (keeps the form clean)
  if (displayName) params.set(FORM_ENTRIES.displayName, displayName);

  params.set(FORM_ENTRIES.sim, sim);
  
  params.set(FORM_ENTRIES.score, String(score));
  params.set(FORM_ENTRIES.token, token);

  // If your FORM_BASE_URL already has params, URLSearchParams will append fine
  const joiner = FORM_BASE_URL.includes("?") ? "&" : "?";
  return FORM_BASE_URL + joiner + params.toString();
}

function askDisplayName() {
  return new Promise((resolve) => {
    const modal = document.getElementById("nameModal");
    const input = document.getElementById("displayNameInput");
    const cancel = document.getElementById("cancelName");
    const cont = document.getElementById("continueName");

    function close(val) {
      modal.style.display = "none";
      cancel.onclick = null;
      cont.onclick = null;
      modal.onclick = null;
      document.onkeydown = null;
      resolve(val);
    }

    input.value = "";
    modal.style.display = "flex";
    input.focus();

    cancel.onclick = () => close(null);
    cont.onclick = () => close(input.value.trim());

    modal.onclick = (e) => {
      if (e.target === modal) close(null);
    };

    document.onkeydown = (e) => {
      if (e.key === "Escape") close(null);
      if (e.key === "Enter") close(input.value.trim());
    };
  });
}

  submitBtn.onclick = async () => {
  try {
    const summary = scoreSummary();

    const displayName = await askDisplayName(); // or prompt version
    if (displayName === null) return;

    const url = buildPrefillUrl({
      displayName,
      sim: SIM_ID,
      score: summary.score,
      token,
    });

    // ✅ reset AFTER opening the form

  }
};
